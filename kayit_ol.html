<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Bölümü</title>
  </head>
  <body>
    <h1>Lütfen formu eksiksiz doldurunuz.</h1>
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td><label for="ad"></label>Kullanıcı Adınızı Giriniz:</td>
        <td>
          <input
            type="text"
            name="ad"
            id="ad"
            placeholder="Kullanıcı adını girniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="mail"></label>Eposta:</td>
        <td>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="mail adresinizi giriniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="parola"></label>Parolanızı GirinzizÇ</td>
        <td>
          <input
            type="password"
            name="parola"
            id="parola"
            placeholder="şifrenizi giriniz"
          />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgilerinizi Giriniz</h2>

    <table>
      <tr>
        <td><label for="ad1">Adınızı Giriniz:</label></td>
        <td>
          <input
            type="text"
            name="adı1"
            id="adı1"
            placeholder="adınızı girinz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="soyadı1"></label>Soyadınızı Giriniz:</td>
        <td>
          <input
            type="tel"
            name="soyadı1"
            id="soyadı1"
            placeholder="soyadınızı girniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="sehir1"></label></td>
        <td>
          <select id="sehir1">
            <option value="45">Manisa</option>
            <option value="35">İzmir</option>
            <option value="45">Manisa</option>
            <option value="45">Manisa</option>
            <option value="60">Tokat</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="cinsiyet">Cinsiyet:</label></td>
        <td><input type="radio" name="cinsiyet" id="rb1" />Erkek</td>
        <td><input type="radio" name="cinsiyet" id="br1" />Kadın</td>
      </tr>
      <tr>
        <td><label for="hobi">Hobileriniz:</label></td>
        <td><input type="checkbox" name="hobi" />Sinema</td>
        <td><input type="checkbox" name="hobi" />Gezmek</td>
        <td><input type="checkbox" name="hobi" />Spor</td>
        <td><input type="checkbox" name="hobi" />Kitap</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="kaydet" /></td>
      </tr>
    </table>
  </body>
</html>
